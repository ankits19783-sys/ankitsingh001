<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyTube ‚Äî YouTube Clone (HTML/CSS/JS)</title>
  <style>
    /* Simple YouTube-like responsive layout */
    :root{--bg:#0f0f12;--card:#18181b;--muted:#9aa0a6;--accent:#ff3b30}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#e6e6e6}
    header{display:flex;align-items:center;gap:16px;padding:12px 20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);position:sticky;top:0;z-index:10}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo .mark{width:36px;height:24px;background:linear-gradient(90deg,#ff3b30,#ff7a5c);display:inline-block;border-radius:3px;position:relative}
    .logo .mark:after{content:'';position:absolute;left:8px;top:6px;border-left:10px solid white;border-top:6px solid transparent;border-bottom:6px solid transparent}
    .search{flex:1;display:flex}
    .search input{flex:1;padding:8px 12px;border-radius:4px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .search button{margin-left:8px;padding:8px 12px;border-radius:4px;border:none;background:#222;color:#fff;cursor:pointer}
    .top-actions{display:flex;gap:8px}

    .container{display:grid;grid-template-columns:240px 1fr;gap:18px;padding:18px}
    nav.sidebar{background:transparent;padding:8px 6px}
    nav .item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;color:var(--muted);cursor:pointer}
    nav .item:hover{background:rgba(255,255,255,0.02);color:#fff}

    main{min-height:80vh}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
    .video-card{background:var(--card);border-radius:10px;overflow:hidden;color:#ddd}
    .thumb{position:relative;padding-top:56.25%;background:#111}
    .thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .play-overlay{position:absolute;right:8px;bottom:8px;background:rgba(0,0,0,0.6);padding:6px 8px;border-radius:6px;font-size:12px}
    .meta{padding:12px;display:flex;gap:10px}
    .avatar{width:36px;height:36px;border-radius:50%;background:#333;flex:0 0 36px}
    .info{flex:1}
    .title{font-weight:600;margin-bottom:6px}
    .channel{color:var(--muted);font-size:13px}

    /* Modal player */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;padding:20px;z-index:50;opacity:0;pointer-events:none;transition:opacity .18s}
    .modal.open{opacity:1;pointer-events:auto}
    .player{width:100%;max-width:1000px;background:#000;border-radius:10px;overflow:hidden}
    .player .topbar{display:flex;justify-content:space-between;padding:10px;color:var(--muted);font-size:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
    .player iframe{width:100%;height:560px;border:0}

    /* Responsive */
    @media (max-width:900px){.container{grid-template-columns:1fr}nav.sidebar{display:none}.player iframe{height:300px}}

    /* small helpers */
    .muted{color:var(--muted);font-size:13px}
    .chip{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="reset()" style="cursor:pointer">
      <span class="mark" aria-hidden="true"></span>
      <span>MyTube</span>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Search" aria-label="Search videos" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="top-actions">
      <div class="chip">Upload</div>
      <div class="chip">Sign in</div>
    </div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <div class="item">üè† Home</div>
      <div class="item">üî• Trending</div>
      <div class="item">üìö Subscriptions</div>
      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:8px 0">
      <div class="item">Library</div>
      <div class="item">History</div>
    </nav>

    <main>
      <section style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
        <h2 style="margin:0">Recommended</h2>
        <div class="muted">Showing <span id="count">0</span> videos</div>
      </section>

      <section class="grid" id="videosGrid">
        <!-- Video cards inserted via JS -->
      </section>
    </main>
  </div>

  <!-- player modal -->
  <div id="playerModal" class="modal" role="dialog" aria-hidden="true">
    <div class="player" role="document">
      <div class="topbar"><div id="playerTitle">Title</div><button onclick="closePlayer()" style="background:none;border:0;color:var(--muted);cursor:pointer">‚úï</button></div>
      <div id="iframeWrap"></div>
      <div style="padding:12px;color:var(--muted);font-size:13px">Description area ‚Äî this is a static demo. Replace with real data in JS.</div>
    </div>
  </div>

  <script>
    // Sample data: uses public YouTube video IDs for thumbnails/embed. Replace or extend.
    const videos = [
      {id:'M7lc1UVf-VE', title:'Demo: HTML5 Video Player', channel:'Example Channel', views:'1.2M views', age:'2 years'},
      {id:'dQw4w9WgXcQ', title:'Catchy Music ‚Äî Demo', channel:'Music Channel', views:'900K views', age:'5 years'},
      {id:'hY7m5jjJ9mM', title:'Cute Cat Compilation', channel:'Pet Channel', views:'4.3M views', age:'3 years'},
      {id:'e-ORhEE9VVg', title:'Pop Hit ‚Äî Live', channel:'Live Music', views:'2.1M views', age:'1 year'},
      {id:'3JZ_D3ELwOQ', title:'Tech Talk: Web Basics', channel:'DevTips', views:'350K views', age:'8 months'},
      {id:'ScMzIvxBSi4', title:'Sample: Nature Scenes', channel:'Nature', views:'120K views', age:'6 months'}
    ];

    const grid = document.getElementById('videosGrid');
    const countEl = document.getElementById('count');

    function ytThumb(id){return `https://i.ytimg.com/vi/${id}/hqdefault.jpg`}

    function makeCard(v){
      const card = document.createElement('article');card.className='video-card';
      card.innerHTML = `
        <div class="thumb" data-vid="${v.id}">
          <img src="${ytThumb(v.id)}" loading="lazy" alt="thumbnail">
          <div class="play-overlay">${v.views} ‚Ä¢ ${v.age}</div>
        </div>
        <div class="meta">
          <div class="avatar" aria-hidden="true"></div>
          <div class="info">
            <div class="title">${escapeHtml(v.title)}</div>
            <div class="channel">${escapeHtml(v.channel)} ‚Ä¢ <span class="muted">${v.views}</span></div>
          </div>
        </div>
      `;
      // click to open player
      card.querySelector('.thumb').addEventListener('click', ()=>openPlayer(v));
      return card;
    }

    function render(list){
      grid.innerHTML='';
      list.forEach(v=>grid.appendChild(makeCard(v)));
      countEl.textContent = list.length;
    }

    function openPlayer(video){
      const modal = document.getElementById('playerModal');
      const wrap = document.getElementById('iframeWrap');
      document.getElementById('playerTitle').textContent = video.title + ' ‚Äî ' + video.channel;
      // embed YouTube iframe (works offline if user has connection) ‚Äî change to local <video> if you prefer
      wrap.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1" allow="autoplay; encrypted-media" title="${escapeHtml(video.title)}" frameborder="0" allowfullscreen></iframe>`;
      modal.classList.add('open');modal.setAttribute('aria-hidden','false');
    }
    function closePlayer(){
      const modal = document.getElementById('playerModal');
      const wrap = document.getElementById('iframeWrap');
      modal.classList.remove('open');modal.setAttribute('aria-hidden','true');
      wrap.innerHTML='';
    }

    // simple search
    document.getElementById('searchBtn').addEventListener('click', ()=>{
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if(!q){render(videos);return}
      const filtered = videos.filter(v=> (v.title+v.channel).toLowerCase().includes(q) );
      render(filtered);
    });

    // reset on logo
    function reset(){document.getElementById('searchInput').value='';render(videos)}

    // small utility
    function escapeHtml(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

    // close modal when clicking outside player
    document.getElementById('playerModal').addEventListener('click', (e)=>{if(e.target.id==='playerModal') closePlayer();});

    // initial render
    render(videos);
  </script>
</body>
</html>
